<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Paragraphs</title>
    <style>
        /* 
        თითოეული კლასი განსაზღვრავს პარაგრაფის ტექსტის ფერს.
        ფერები მოცემულია RGB ან HEX ფორმატით. 
        */
        .para1 { color: rgb(255, 0, 0); }    
        .para2 { color: rgb(0, 255, 0); }    
        .para3 { color: rgb(0, 0, 255); }  
        .para4 { color: #FF00FF; }           
        .para5 { color: #00FFFF; }          
        .para6 { color: #FFFF00; }     
        .para7 {color: orange;}      
        .para8 { color: #800080; }         
        .para9 { color: #808080; }          
        .para10 { color: #000000; }          
    </style>
</head>
<body>
    
    <p class="para1">Paragraph 1: Red</p>       
    <p class="para2">Paragraph 2: Green</p>     
    <p class="para3">Paragraph 3: Blue</p>      
    <p class="para4">Paragraph 4: Magenta</p>   
    <p class="para5">Paragraph 5: Cyan</p>      
    <p class="para6">Paragraph 6: Yellow</p>    
    <p class="para7">Paragraph 7: Orange</p>    
    <p class="para8">Paragraph 8: Purple</p>    
    <p class="para9">Paragraph 9: Gray</p>      
    <p class="para10">Paragraph 10: Black</p>   
</body>
</html>
