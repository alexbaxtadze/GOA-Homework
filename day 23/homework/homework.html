<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Table Header</h2>
    <table>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Einstein</td>
            <td>14</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Grace Olive</td>
            <td>15</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Andy Roberts</td>
            <td>15</td>
            <td>Fail</td>
        </tr>
    </table>
</body>
</html>
